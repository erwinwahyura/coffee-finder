  <script type="text/javascript">
  function statusChangeCallback(response) {
     console.log('statusChangeCallback');
     console.log(response);
     // The response object is returned with a status field that lets the
     // app know the current login status of the person.
     // Full docs on the response object can be found in the documentation
     // for FB.getLoginStatus().
     if (response.status === 'connected') {
       // Logged into your app and Facebook.
       testAPI();
     }else {
       // The person is not logged into your app or we are unable to tell.
       document.getElementById('status').innerHTML = 'Please log ' +
         'into this app.';
     }
   }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
    }

    window.fbAsyncInit = function() {
      FB.init({
        appId      : 'your api id',
        xfbml      : true,
        version    : 'v2.9'
      });

      FB.getLoginStatus(function(response) {
         statusChangeCallback(response);
       });

      FB.AppEvents.logPageView();
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/id_ID/sdk.js#xfbml=1&version=v2.9&appId=your api id";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

     function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me',{ locale: 'id_ID', fields: 'id,name, email' }, function(response) {
        console.log('Successful login for: ' + response.id + response.name + response.email );
        // var obj = {
        //   id: response.id,
        //   name: response.name,
        //   email : response.email
        // }
        localStorage.setItem('id', response.id)
        // if(localStorage.s)
        document.getElementById('status').innerHTML =
          'Thanks for logging in, ' + response.name + '!';
      });
    }

  </script>

      <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true" style="margin-left:485px"></div>


  <div id="status" style="margin-left:485px">
